<!DOCTYPE html>
<html>
<head>
  <title>Face Mess</title>
  <link rel="stylesheet" type="text/css" href="dist/app.css">
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <canvas id="name" height="180px" width="280px"></canvas>
      <canvas id="canvas" width="180px" height="180px"></canvas>
      <canvas id="capturedImage" width="180px" height="180px"></canvas>
    </div>
    <div class="control">
      <div id="webCam" class="button play"><i class="fa fa-play fa-2x"></i></div>
      <div id="capture" class="button capture"><i class="fa fa-camera fa-2x"></i></div>
    </div>
  </div>
  <script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
